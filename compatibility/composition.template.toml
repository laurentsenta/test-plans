[metadata]
  name = "compatibility"
  author = "your name here"

[global]
  plan = "compatibility-rust"
  case = "tcp-connect"
  total_instances = 2
  builder = "docker:generic"
  runner = "local:docker"
  disable_metrics = false

[[groups]]
  id = "group-1-rust"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.build]
  [groups.run]
    artifact = "$ARTIFACT_RUST"

[[groups]]
  id = "group-2-go"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.build]
  [groups.run]
    artifact = "$ARTIFACT_GO"
